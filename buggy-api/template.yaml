AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  buggy-api

Globals:
  Function:
    Timeout: 10

Resources:
  BuggyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowOrigin: "'*'"
        AllowMethods: "'OPTIONS,HEAD,GET,PUT,POST'"
        AllowHeaders: "'*'"
        AllowCredentials: "'*'"
      GatewayResponses:
        DEFAULT_4xx:
          ResponseParameters:
            Headers:
              Access-Control-Expose-Headers: "'*'"
              Access-Control-Allow-Origin: "'*'"
        DEFAULT_5xx:
          ResponseParameters:
            Headers:
              Access-Control-Expose-Headers: "'*'"
              Access-Control-Allow-Origin: "'*'"
  BuggyApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: buggy-api/api
      Handler: buggy-api
      Runtime: go1.x
      Tracing: Active
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:Query
                - dynamodb:Batch*
              Resource:
                - Fn::ImportValue: DataStack-data-table-arn
                - !Join
                  - ""
                  - - Fn::ImportValue: DataStack-data-table-arn
                    - "/index/*"
            - Effect: "Allow"
              Action:
                - cognito-idp:AdminInitiateAuth
                - cognito-idp:AdminConfirmSignUp
              Resource:
                - !Join
                  - ""
                  - - Fn::Sub: "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/"
                    - Fn::ImportValue: AuthStack-user-pool-id
      Events:
        CatchAllGet:
          Type: Api
          Properties:
            RestApiId: !Ref BuggyApi
            Path: /{thepath+}
            Method: GET
        CatchAllPost:
          Type: Api
          Properties:
            RestApiId: !Ref BuggyApi
            Path: /{thepath+}
            Method: POST
        CatchAllPut:
          Type: Api
          Properties:
            RestApiId: !Ref BuggyApi
            Path: /{thepath+}
            Method: PUT
      Environment:
        Variables:
          DATA_TABLE_NAME:
            Fn::ImportValue: DataStack-data-table-name
          COGNITO_POOL_ID:
            Fn::ImportValue: AuthStack-user-pool-id
          COGNITO_POOL_CLIENT_ID:
            Fn::ImportValue: AuthStack-user-pool-client-id

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  BuggyApiAPI:
    Description: "API Gateway endpoint URL for Prod environment for First Function"
    Value: !Sub "https://${BuggyApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  BuggyApiFunction:
    Description: "First Lambda Function ARN"
    Value: !GetAtt BuggyApiFunction.Arn
  BuggyApiFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt BuggyApiFunctionRole.Arn
